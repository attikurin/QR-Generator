<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教材QRコード一括生成ツール | Print & PDF Ready</title>
    <!-- Tailwind CSS (デザイン用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js (QRコード生成用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            overflow: hidden; /* 全体スクロール禁止、各エリアでスクロール */
        }

        /* 印刷設定 (A4) */
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body {
                background: white;
                height: auto;
                overflow: visible;
            }
            /* 印刷時に隠す要素 */
            #sidebar, #header-bar, .no-print {
                display: none !important;
            }
            /* 印刷時に表示する要素 */
            #preview-area {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                background: white;
                height: auto;
                overflow: visible;
            }
            
            /* ページ区切りと背景色の強制出力 */
            .sheet {
                width: 210mm;
                height: 297mm; /* 微調整が必要な場合は296mm等にする */
                page-break-after: always;
                margin: 0 auto;
                box-shadow: none !important;
                border: none !important;
                /* 背景色印刷の強制 */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            /* 最後のページの余白問題を回避 */
            .sheet:last-child {
                page-break-after: auto;
            }
        }

        /* 画面表示時のA4シートの見た目 */
        .sheet {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            padding: 10mm; /* A4の余白 */
            box-sizing: border-box;
            display: grid;
            /* grid-template-columns と rows はJSで動的設定 */
            gap: 5mm;
            align-content: start;
            /* 画面上でのスケーリング用 (スマホなどで見やすくするため) */
            transform-origin: top center;
        }

        /* カードのスタイル */
        .qr-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            overflow: hidden;
            page-break-inside: avoid;
            transition: all 0.2s;
        }

        /* QRコード画像を中央揃え */
        .qr-code-img img {
            display: block;
            margin: 0 auto;
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <!-- 左サイドバー（設定エリア） -->
    <aside id="sidebar" class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 flex flex-col z-10 shadow-lg">
        <div class="p-4 border-b border-gray-200 bg-blue-50">
            <h1 class="text-xl font-bold text-blue-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                QR Generator
            </h1>
            <p class="text-xs text-blue-600 mt-1">教材・プリント配布用 一括作成ツール</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            
            <!-- 入力エリア -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    1. データを入力 (Excelから貼り付け可)
                </label>
                <div class="text-xs text-gray-500 mb-2 bg-gray-50 p-2 rounded">
                    形式: タイトル [TAB] URL [TAB] 説明<br>
                    (B列にURLがあれば自動認識します)
                </div>
                <textarea id="inputData" class="w-full h-40 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm font-mono leading-relaxed" placeholder="例:
数学プリント	https://example.com/math	第1章 復習
英語リスニング	https://example.com/eng	Track 01
理科実験動画	https://example.com/sci	要レポート"></textarea>
            </div>

            <!-- レイアウト設定 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">2. レイアウト設定</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-600 block mb-1">横の数 (列)</label>
                        <input type="number" id="colCount" value="3" min="1" max="6" class="w-full p-2 border border-gray-300 rounded-md text-center">
                    </div>
                    <div>
                        <label class="text-xs text-gray-600 block mb-1">縦の数 (行)</label>
                        <input type="number" id="rowCount" value="4" min="1" max="8" class="w-full p-2 border border-gray-300 rounded-md text-center">
                    </div>
                </div>
            </div>

            <!-- デザイン設定 -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">3. デザイン調整</label>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">QRコードの色</span>
                        <input type="color" id="qrColor" value="#000000" class="h-8 w-16 cursor-pointer border border-gray-300 rounded">
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">枠線を表示</span>
                        <input type="checkbox" id="showBorder" checked class="h-4 w-4 text-blue-600">
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-600">URLを表示</span>
                        <input type="checkbox" id="showUrl" class="h-4 w-4 text-blue-600">
                    </div>
                    <div>
                        <label class="text-xs text-gray-600 block mb-1">QRサイズ補正</label>
                        <input type="range" id="qrScale" min="50" max="150" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="pt-4 space-y-3">
                <button onclick="generateSheets()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow transition duration-200 flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    プレビュー更新
                </button>
                <button onclick="window.print()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition duration-200 flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    印刷 / PDF保存
                </button>
                <p class="text-xs text-center text-gray-500 mt-1">※PDF保存は印刷画面の「送信先」で変更</p>
            </div>

        </div>
    </aside>

    <!-- 右メインエリア（プレビュー） -->
    <main class="flex-1 bg-gray-500 overflow-y-auto flex justify-center p-4 md:p-8" id="main-container">
        <!-- プレビューエリア -->
        <div id="preview-area" class="flex flex-col items-center">
            <!-- 初期状態のメッセージ -->
            <div id="placeholder-msg" class="mt-20 text-center text-white opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-xl font-bold">ここにプレビューが表示されます</p>
                <p class="text-sm mt-2">左側の「プレビュー更新」ボタンを押してください</p>
            </div>
            <!-- シート生成コンテナ -->
            <div id="sheets-container"></div>
        </div>
    </main>

    <script>
        // デフォルトデータ
        window.onload = function() {
            // 初期データのロードなどはここで行う
            generateSheets(); // 初回自動実行
        };

        function generateSheets() {
            const input = document.getElementById('inputData').value;
            const colCount = parseInt(document.getElementById('colCount').value);
            const rowCount = parseInt(document.getElementById('rowCount').value);
            const qrColor = document.getElementById('qrColor').value;
            const showBorder = document.getElementById('showBorder').checked;
            const showUrl = document.getElementById('showUrl').checked;
            const qrScale = parseInt(document.getElementById('qrScale').value) / 100;

            const container = document.getElementById('sheets-container');
            const placeholder = document.getElementById('placeholder-msg');
            
            container.innerHTML = ''; // クリア

            // データパース
            const items = parseInput(input);
            
            if (items.length === 0) {
                // データがない場合
                return;
            } else {
                placeholder.style.display = 'none';
            }

            const itemsPerPage = colCount * rowCount;
            let currentSheet = null;

            items.forEach((item, index) => {
                // 新しいシートが必要か
                if (index % itemsPerPage === 0) {
                    currentSheet = createSheet(colCount, rowCount);
                    container.appendChild(currentSheet);
                }

                // カード作成
                const card = createCard(item, qrColor, showBorder, showUrl, qrScale);
                currentSheet.appendChild(card);
            });
        }

        // 入力テキストをパースしてオブジェクト配列にする
        function parseInput(text) {
            const lines = text.trim().split('\n');
            return lines.map(line => {
                // タブまたはカンマで分割
                let parts = line.split('\t');
                if (parts.length < 2 && line.includes(',')) {
                    parts = line.split(',');
                }

                // データの正規化
                // パターンA: タイトル, URL, 説明
                // パターンB: URLのみ
                let title = '', url = '', desc = '';
                
                // URLっぽいものを探す簡易ロジック
                const urlIndex = parts.findIndex(p => p.trim().startsWith('http'));
                
                if (urlIndex !== -1) {
                    url = parts[urlIndex].trim();
                    if (urlIndex > 0) title = parts[0].trim();
                    if (parts.length > urlIndex + 1) desc = parts[urlIndex + 1].trim();
                } else if (parts.length >= 2) {
                     // URLが見つからないがカラムがある場合、とりあえず2番目をURLとする
                     title = parts[0].trim();
                     url = parts[1].trim();
                     if (parts[2]) desc = parts[2].trim();
                } else {
                    // 1カラムしかない場合はそれをURLとみなす
                    url = parts[0].trim();
                }

                return { title, url, desc };
            }).filter(item => item.url); // URLがない行は除外
        }

        // A4シートDOM作成
        function createSheet(cols, rows) {
            const sheet = document.createElement('div');
            sheet.className = 'sheet';
            sheet.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            sheet.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            return sheet;
        }

        // カードDOM作成
        function createCard(item, color, border, showUrl, scale) {
            const card = document.createElement('div');
            card.className = 'qr-card';
            
            if (!border) {
                card.style.border = 'none'; // 枠線なし
            } else {
                 // 枠線を少し太く、破線にするなどのカスタマイズもここで可能
            }

            // タイトル
            const titleEl = document.createElement('div');
            titleEl.className = 'font-bold text-gray-800 mb-1 leading-tight';
            titleEl.style.fontSize = '14px'; // 固定サイズ（印刷安定のため）
            titleEl.textContent = item.title || 'No Title';
            card.appendChild(titleEl);

            // QRコードコンテナ
            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-code-img my-2';
            
            // scaleに応じてサイズ調整 (基本サイズ100px * scale)
            const qrSize = Math.floor(100 * scale);
            
            // QR生成
            try {
                new QRCode(qrContainer, {
                    text: item.url,
                    width: qrSize,
                    height: qrSize,
                    colorDark : color,
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } catch (e) {
                console.error('QR生成エラー', e);
                qrContainer.textContent = 'Error';
            }
            card.appendChild(qrContainer);

            // 説明文
            if (item.desc) {
                const descEl = document.createElement('div');
                descEl.className = 'text-gray-600 text-xs mt-1 leading-snug';
                descEl.style.whiteSpace = 'pre-wrap';
                descEl.textContent = item.desc;
                card.appendChild(descEl);
            }

            // URL表示
            if (showUrl) {
                const urlEl = document.createElement('div');
                urlEl.className = 'text-gray-400 text-[8px] mt-1 break-all';
                urlEl.textContent = item.url;
                card.appendChild(urlEl);
            }

            return card;
        }
        
        // 入力変更時に自動更新したい場合は以下のコメントアウトを外す
        // document.getElementById('inputData').addEventListener('input', generateSheets);
        // document.querySelectorAll('input').forEach(el => el.addEventListener('change', generateSheets));

    </script>
</body>
</html>
